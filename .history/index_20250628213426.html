<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Orçamento Automático</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    
   <div id="orcamentoArea">
    <div class="cabecalho">
      <img src="belle.png" alt="Logo 1">
    </div>

    <h2>Orçamento Nº <span id="numeroOrcamento"></span></h2>
    <p>Data: <span id="dataAtual"></span></p>

    <label for="cliente">Cliente:</label>
    <input type="text" id="cliente" placeholder="Nome do cliente" />

    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Qtd</th>
          <th>Valor Unitário (R$)</th>
          <th>Total (R$)</th>
        </tr>
      </thead>
      <tbody id="corpoTabela">
        <tr>
          <td><input type="text" placeholder="Ex: 295/80r22" /></td>
          <td><input type="number" class="qtd" value="1" min="1" /></td>
          <td><input type="number" class="valor" value="0.00" step="0.01" /></td>
          <td class="subtotal">0.00</td>
        </tr>
      </tbody>
    </table>

    <button onclick="adicionarProduto()">+ Produto</button>

    <div class="totalGeral">Total: R$ <span id="valorTotal">0.00</span></div>
  </div>

  <div style="text-align: center;">
    <button onclick="gerarPDF()">Salvar Orçamento em PDF</button>
  </div>
</body>
</html>
